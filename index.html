<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
        <h1>Currency converter</h1>
        <p>            
            <select name="currency1" id="currency1">
                <option>-</option>
                <option>EUR</option>
                <option>UAH</option>
                <option>USDT</option>
                <option>YEN</option>
            </select>

            <input type="number" id="amount1" placeholder="0" />
        
        </p>

        <p>            
            <select name="currency2" id="currency2">
                <option>-</option>
                <option>EUR</option>
                <option>UAH</option>
                <option>USDT</option>
                <option>YEN</option>
            </select>

            <input type="number" id="amount2" placeholder="0" />
        </p>
    </div>

    <script src="./bundle.js"></script>

  </body>
</html>
